{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
            {% endif %}
        </div>
        <div class="col-md-3">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <h3 style="color: orange">{{ product.price }} $</h3>
            <form action="{% url 'cart_add' product.slug %}" method="post">
                {% csrf_token %}
                {{ cart_product_form }}
                <button type="submit" class="btn btn-success mt-2 mb-2">Ajouter au Panier</button>
            </form>
        </div>
    </div>
</div>

<style>
    .img-fluid {
        max-width: 100%;
        height: auto;
    }
</style>
{% endblock %}
